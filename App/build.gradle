apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    lintOptions.abortOnError false
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
}
